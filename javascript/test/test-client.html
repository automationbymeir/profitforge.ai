<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfitForge.ai - POC Upload Test</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        color: #333;
      }
      h1 {
        color: #0078d4;
        border-bottom: 2px solid #0078d4;
        padding-bottom: 10px;
      }
      .card {
        background: #f9f9f9;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background 0.2s;
      }
      button:hover {
        background: #005a9e;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #result {
        margin-top: 25px;
        padding: 15px;
        border-radius: 4px;
        display: none;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .success {
        background: #dff6dd;
        border: 1px solid #107c10;
        color: #107c10;
      }
      .error {
        background: #fde7e9;
        border: 1px solid #a80000;
        color: #a80000;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Upload Test Client</h1>
    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="functionUrl">Function App URL</label>
          <input
            type="text"
            id="functionUrl"
            value="http://localhost:7071"
            placeholder="http://localhost:7071 or https://..."
            required
          />
        </div>
        <div class="form-group">
          <label for="vendorId">Vendor ID</label>
          <input type="text" id="vendorId" placeholder="e.g. VENDOR-123" required />
        </div>
        <div class="form-group">
          <label for="file">Select Document (PDF/Image)</label>
          <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required />
        </div>
        <button type="submit" id="submitBtn">Upload & Process</button>
        <div id="loading" class="loading">Uploading to Azure...</div>
      </form>

      <div id="result"></div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const resultDiv = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");
      const loadingDiv = document.getElementById("loading");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const baseUrl = document.getElementById("functionUrl").value.replace(/\/$/, "");
        const uploadUrl = `${baseUrl}/api/upload`;
        const vendorId = document.getElementById("vendorId").value;
        const fileInput = document.getElementById("file");

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("vendorId", vendorId);

        // UI State
        resultDiv.style.display = "none";
        loadingDiv.style.display = "block";
        submitBtn.disabled = true;

        try {
          const response = await fetch(uploadUrl, {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          resultDiv.className = response.ok ? "success" : "error";

          if (response.ok) {
            resultDiv.innerHTML =
              `<strong>✅ Upload Successful!</strong>\n\n` +
              `Result ID: ${data.resultId}\n` +
              `File Path: ${data.filePath}\n` +
              `Vendor ID: ${data.vendorId}\n\n` +
              `Document is being processed in the background...\n\n` +
              `<a href="results-viewer.html?resultId=${data.resultId}" style="display:inline-block;margin-top:10px;padding:10px 20px;background:#0078d4;color:white;text-decoration:none;border-radius:4px;">View Results →</a>`;
          } else {
            resultDiv.innerHTML = `<strong>Status: ${response.status}</strong>\n\n${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.className = "error";
          resultDiv.innerHTML = `<strong>Fetch Error:</strong>\n${error.message}\n\nMake sure the Function URL is correct and CORS is enabled in the Azure Function portal.`;
        } finally {
          resultDiv.style.display = "block";
          loadingDiv.style.display = "none";
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
>
